
<div class="container mt-5">

  <div align="right" class="mb-3">
    <button (click)="checkout()" color="primary" mat-raised-button>Checkout</button>
  </div>

<table mat-table [dataSource]="getCardDetails" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description </th>
        <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
       
      </ng-container>

      <ng-container matColumnDef="Actual Price">
        <th mat-header-cell *matHeaderCellDef>Actual Price </th>
        <td mat-cell *matCellDef="let element"> {{element.product.productActualPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Discounted Price">
        <th mat-header-cell *matHeaderCellDef>Discounted Price </th>
        <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action </th>
        <td mat-cell *matCellDef="let element"> <button color="warn" mat-raised-button (click)="deleteCart(element.cartId)">Delete</button> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
